<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>s

    <main>
        <div class="container">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <p>Feel free to reach out to us using the following contact details:</p>
                <ul>
                    <li>Email: dimbakis@gmail.com</li>
                    <li>Phone: +359 000 000 000</li>
                    <li>Address: School of computer programing and conventional education</li>
                </ul>
            </section>

            <section class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Dimbakis. All rights reserved.</p>
    </footer>
</body>
</html>
