    <main>
        <div class="container">
            <section class="contact-info">
                <h2 class="Heading1">Contact Information</h2>
                <p id="text"></p>
                <p>Feel free to reach out to us using the following contact details:</p>
                <p>Email: dimbakis@gmail.com</p>
                <p>Phone: +359 000 000 000</p>
                <p>Address: School of computer programing and conventional education</p>
            </section>

            <section class="contact-form">
                <h2>Write to us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
